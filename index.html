<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pastela Coming Soon</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

	<div class="content">

		<img class="logo" src="img/pastela-logo.png">

		<div class="blur-bg"></div>

		<div class="over-blur">
			<h1>Скоро открытие!</h1>

			<img class="separator" src="img/separator.svg">

			<p class="message">Уже скоро вы сможете купить лучшую постель <br>на нашем сайте. А пока вы можете ознакомиться <br>с нашей продукцией или сделать заказ по телефону,<br> электронной почте и в социальных сетях:</p>

			<div class="info clearfix" >

				<a href="https://www.facebook.com/profile.php?id=100013596708577&fref=ts" target = "_blank">
					<img src="img/facebook.svg" class="facebook">
				</a>

				<div class="contacts">
					<p class="phone">+380 95 654 84 84</p>
					<p>withlove@pastela.com.ua</p>
				</div>

				<a href="https://www.instagram.com/pastela.com.ua/" target = "_blank">
					<img src="img/instagram.svg" class="social instagram" >
				</a>
			</div>

			<form class="email-form" method='POST' action="" onsubmit="return false;">

				<div class="email-label">
					<label class="email-message">Узнай о нашем открытии!</label>
					<label class="email-success">Вашь емейл успешно сохранен!</label>
				</div>

				<div class="email-block">
					<img class="loader" src="img/loader.svg">
					<input type='email' class="email" name='form_data[email]' placeholder="Введите адресс электронной почты..." required></input>
					<button type='submit' class="submit">ОТПРАВИТЬ</button>
				</div>
			</form>
		<div>
	</div>

	<script src='jquery-1.12.1.min.js'></script>
	<script src='main.js'></script>

</body>
</html>
