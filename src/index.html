<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pastela Coming Soon</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

	<main class="container">

		<img class="logo" src="images/pastela-logo.png">

		<div class="blur-bg"></div>

		<div class="content">
			<h1 class="title">Скоро открытие!</h1>

			<img class="separator" src="images/separator.svg">

			<p class="message">Уже скоро вы сможете купить лучшую постель на нашем сайте. А пока вы можете ознакомиться с нашей продукцией или сделать заказ по телефону, электронной почте и в социальных сетях:</p>

			<div class="info">

				<a href="https://www.facebook.com/profile.php?id=100013596708577&fref=ts" target = "_blank">
					<img src="images/facebook.svg" class="facebook">
				</a>

				<div class="contacts">
					<p class="phone">+380 95 654 84 84</p>
					<p>withlove@pastela.com.ua</p>
				</div>

				<a href="https://www.instagram.com/pastela.com.ua/" target = "_blank">
					<img src="images/instagram.svg" class="social instagram" >
				</a>
			</div>

			<form class="form" method='POST' action="" onsubmit="return false;">

				<label class="form__label form__label_message">Узнай о нашем открытии!</label>
				<label class="form__label form__label_success">Вашь емейл успешно сохранен!</label>

				<div class="form__content">
					<img class="form__loader" src="images/loader.svg">
					<input type='email' class="form__input" name='form_data[email]' placeholder="Введите адресс электронной почты..." required></input>
					<button type='submit' class="form__submit">ОТПРАВИТЬ</button>
				</div>
			</form>
		<div>
	</main>

	<script src='js/jquery-1.12.1.min.js'></script>
	<script src='js/main.js'></script>
</body>
</html>
